<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery Random Quote Machine</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="quoteContainer">
      <div class="quoteContent">
        <p class="quote">...Loading</p>
        <p class="quoteAuthor"></p>
      </div>
      <div class="quoteBtns">
        <a href="#" class="twitterBtn icon-twitter" target='_blank'></a>
        <button type="button" name="newQuote" class="newQuote">New Quote</button>
      </div>
    </div>

    <script src="./js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
