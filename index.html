<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery Random Quote Machine</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="quoteContainer">
      <div class="quoteContent">
        <p class="quote">Float like a butterfly, sting like a bee!</p>
        <p class="quoteAuthor">-Mohamid Ali</p>
      </div>
      <div class="quoteBtns">
        <button type="button" name="twitterBtn" class="twitterBtn"><span class="icon-twitter"></span></button>
        <button type="button" name="newQuoteBtn" class="newQuoteBtn">New Quote</button>
      </div>
    </div>

    <script src="./js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
